<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		
		window.onload=function(){
			let div=document.querySelector('div');
			div.classList.add('three');
		}
	</script>
	<style>
		
		.two{
			width:300px;
			height:300px;
			background:blue;
		}
		.one{
			width:100px;
			height:100px;
			background:red;
		}
		.three{
			width:500px;
			height:500px;
			background:green;
		}
	</style>
	<body>
		<div class="one two"></div>
	</body>
</html>
